<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek-R1 满血版智能助手 | 部署维护：常云举</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 容器样式 */
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #f0f2f5;
        }

        /* 加载提示 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #666;
            text-align: center;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #1890ff;
            animation: spin 1s ease-in-out infinite;
        }

        /* 错误提示 */
        .error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff3f3;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            color: #f5222d;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载提示 -->
    <div class="loading">助手初始化中...</div>
    
    <!-- 错误提示 -->
    <div class="error" id="errorMsg">助手加载失败，请检查网络连接或刷新页面</div>

    <!-- 主体内容 -->
    <div class="container">
        <iframe 
            id="assistantFrame"
            src="https://agent.dingtalk.com/copilot?code=3AKYMk5bEY&channel=${请替换您的channel参数或删除该字段}"
            style="width: 100%; height: 100%; min-height: 700px"
            frameborder="0"
            allow="microphone"
            onload="hideLoader()"
            onerror="showError()">
        </iframe>
    </div>

    <script>
        // 隐藏加载提示
        function hideLoader() {
            document.querySelector('.loading').style.display = 'none';
        }

        // 显示错误提示
        function showError() {
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'block';
        }

        // 自动调整高度（可选）
        window.addEventListener('resize', () => {
            const frame = document.getElementById('assistantFrame');
            frame.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
