<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备检测跳转</title>
    <!-- 设备检测与跳转脚本 -->
    <script>
        (function() {
            // 综合检测函数（同时考虑UserAgent和屏幕尺寸）
            function isMobileDevice() {
                // 用户代理检测（覆盖主流移动设备）
                const isMobileUA = /Mobi|Android|iPhone|iPad|iPod|Windows Phone|BlackBerry|webOS/i.test(navigator.userAgent);
                
                // 屏幕尺寸检测（横向尺寸小于992px视为移动端）
                const isSmallScreen = window.innerWidth < 992;
                
                // 平板设备特殊处理（iPad Pro等大屏设备）
                const isTablet = /iPad/i.test(navigator.userAgent) || 
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                
                // 最终判断逻辑
                return (isMobileUA && !isTablet) || isSmallScreen;
            }

            // 执行跳转（通过URL参数避免循环跳转）
            if (!window.location.search.includes('no_redirect')) {
                if (isMobileDevice()) {
                    window.location.replace('https://chatgpt-yunju.github.io/DeepSeek-R1/' + window.location.search);
                } else {
                    window.location.replace('pc.html' + window.location.search);
                }
            }
        })();
    </script>
</head>
<body>
    <!-- 备用内容（当JavaScript禁用时显示） -->
    <noscript>
        <style>
            .noscript-warning {
                padding: 20px;
                background: #ffeb3b;
                text-align: center;
                font-family: Arial, sans-serif;
            }
        </style>
        <div class="noscript-warning">
            <h2>请启用JavaScript</h2>
            <p>本页面需要JavaScript支持以提供最佳浏览体验</p>
            <div>
                <a href=="https://chatgpt-yunju.github.io/DeepSeek-R1/" style=="margin-right: : 20px;">移动版页面移动版页面</a>
                <a href="pc.html">电脑版页面</a>
            </div>
        </div>
    </noscript>
</body>
</html>
