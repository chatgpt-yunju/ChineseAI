<!DOCTYPE html>
<html>
<head>
    <style>
        /* 悬浮球基础样式 */
        .float-ball {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #007bff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        /* 手机端遮罩层样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* 移动端样式 */
        @media (max-width: 768px) {
            .float-ball:active {
                transform: scale(0.9);
            }
            
            body.overlay-active {
                overflow: hidden;
            }
        }

        /* 电脑端隐藏遮罩层 */
        @media (min-width: 769px) {
            .overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- 页面内容 -->
    <div class="content">
        <h1>页面内容</h1>
        <p>请尝试在手机端点击悬浮球</p>
    </div>

    <!-- 悬浮球 -->
    <div class="float-ball"></div>
    
    <!-- 遮罩层 -->
    <div class="overlay"></div>

    <script>
        // 设备检测函数
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 元素获取
        const floatBall = document.querySelector('.float-ball');
        const overlay = document.querySelector('.overlay');
        const body = document.body;

        // 初始化逻辑
        if (isMobile()) {
            // 移动端逻辑
            floatBall.addEventListener('click', function() {
                overlay.style.display = 'block';
                body.classList.add('overlay-active');
            });

            // 点击遮罩层关闭
            overlay.addEventListener('click', function() {
                overlay.style.display = 'none';
                body.classList.remove('overlay-active');
            });
        } else {
            // 桌面端悬浮效果
            floatBall.style.cursor = 'pointer';
            floatBall.addEventListener('mouseenter', () => {
                floatBall.style.transform = 'scale(1.1)';
            });
            floatBall.addEventListener('mouseleave', () => {
                floatBall.style.transform = 'scale(1)';
            });
        }
    </script>
</body>
</html>
